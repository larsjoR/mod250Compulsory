<ui:composition template="/WEB-INF/templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:b="http://bootsfaces.net/ui">

    <ui:define name="title">Sign up</ui:define>

    <ui:define name="content">
        <!--Sign up form-->
        <h:form id="signupform">
            <b:inputText label="Username" value="#{accountBean.user.userName}" id="username" required="true"/>
            <b:message for="username"/>

            <b:inputText label="Name" value="#{accountBean.user.name}" id="name" required="true"/>
            <b:message for="name"/>

            <b:inputSecret label="Password" value="#{accountBean.user.password}" id="password" required="true"/>
            <b:message for="password"/>

            <h:commandButton styleClass="btn btn-primary" value="Sign up" action="#{accountBean.signUp()}"/>
        </h:form>
    </ui:define>
</ui:composition>
