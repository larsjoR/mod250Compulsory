<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <h:head>
        <title>
            <ui:insert name="title">Page title</ui:insert> - Anthrax Marketplace
        </title>
        <h:outputStylesheet library="css" name="style.css" />
    </h:head>

    <h:body>
        <!--Header template-->
        <ui:insert name="header">
            <ui:include src="/WEB-INF//templates/common/header.xhtml"/>
        </ui:insert>

        <!--Content-->
        <b:container>
            <!--<b:jumbotron>-->
                <h1><ui:insert name="title"/></h1>
                <ui:insert name="content">Page content</ui:insert>
            <!--</b:jumbotron>-->
        </b:container>

        <!--Footer template-->
        <ui:insert name="footer">
            <ui:include src="/WEB-INF//templates/common/footer.xhtml"/>
        </ui:insert>
    </h:body>
</f:view>
</html>
