<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <ui:composition>
        <!--Render if user is NOT logged in-->
        <b:navLink value="Sign in" outcome="login" rendered="#{!accountBean.loggedIn}"/>
        <b:navLink value="Register" outcome="signup" rendered="#{!accountBean.loggedIn}"/>

        <!--Render if user is logged in-->
        <b:navLink value="My page" outcome="profile" rendered="#{accountBean.loggedIn}"/>
        <b:navLink value="Log out" outcome="logout" rendered="#{accountBean.loggedIn}"/>
    </ui:composition>
</f:view>
</html>
